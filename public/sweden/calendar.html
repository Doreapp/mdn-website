<!DOCTYPE html>
<html>

<head>
    <title>KTH Calendar 2021</title>
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="sweden.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
</head>

<body>
    <mdn-include src="./menu.html"></mdn-include>

    <h1>Calendar</h1> 

    <button id="btn-reload" disabled>Reload All</button>

    <div class="progress-container">
        <p id="progress-absolute">0/0</p>
        <div id="progress-bar">
            <div id="progress-done"></div>
            <div id="progress-todo"></div>
        </div>
        <p id="progress-relative">0.0%</p>
    </div>

    <div id="map-dialog">
        <iframe></iframe>
        <button onclick="parentElement.style.display='none'">Close</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../modules/CalendarBuilder.js"></script>
    <script src="../modules/Mdn.js"></script>
    <script src="calendar.js"></script> 
</body>

</html>
